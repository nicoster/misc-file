<script type="text/javascript" language="javascript" src="prototype.js" ></script>
<script language="javascript">
	var url = '';
	var el = external.menuArguments.event.srcElement;
	if (el.tagName == 'IMG')
		url = el.parentElement.href;
	if (el.tagName == 'A')
		url = el.href;
		
	if (url != '') 
	{
		var myAjax = new Ajax.Request( 
						url, 
						{method: 'get', onComplete: onSink} 
						); 
	}
	function onSink(resp)
	{
		alert(1);
		var xml = resp.responseXML;
		var url = xml.selectSingleNode('//item/link').text;
		alert(url);
		window.open(url,'_blank','status=no,resizable=yes,width=350,height=250,left=250,top=130');
	}
</script>
